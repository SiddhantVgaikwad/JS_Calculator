<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Large Display Calculator | Siddhant</title>
  <style>
    :root {
      --primary: #4285f4;
      --secondary: #202124;
      --accent: #ea4335;
      --text: #ffffff;
      --button: #5f6368;
      --button-hover: #3c4043;
      --button-active: #2d2e30;
      --display: #202124;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f1f3f4;
      padding: 20px;
    }
    
    .calculator-container {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      background-color: var(--secondary);
    }
    
    .output {
      grid-column: 1 / -1;
      background-color: var(--display);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-end;
      min-height: 180px;
      word-wrap: break-word;
      word-break: break-all;
    }
    
    .previous-operand {
      color: rgba(255, 255, 255, 0.7);
      font-size: 2rem;
      margin-bottom: 10px;
      min-height: 2.5rem;
    }
    
    .current-operand {
      color: var(--text);
      font-size: 4rem;
      font-weight: 300;
      line-height: 1;
      min-height: 4.5rem;
    }
    
    button {
      border: none;
      outline: none;
      font-size: 2rem;
      padding: 25px 10px;
      cursor: pointer;
      background-color: var(--button);
      color: var(--text);
      transition: all 0.1s ease;
    }
    
    button:hover {
      background-color: var(--button-hover);
    }
    
    button:active {
      background-color: var(--button-active);
      transform: scale(0.98);
    }
    
    .span-two {
      grid-column: span 2;
    }
    
    [data-operation] {
      background-color: var(--primary);
      font-size: 2.2rem;
    }
    
    [data-operation]:hover {
      background-color: #3367d6;
    }
    
    [data-all-clear], [data-delete] {
      background-color: var(--accent);
    }
    
    [data-all-clear]:hover, [data-delete]:hover {
      background-color: #d33426;
    }
    
    [data-equals] {
      background-color: var(--primary);
      font-size: 2.5rem;
    }
    
    .brand {
      text-align: center;
      padding: 1rem;
      color: #5f6368;
      font-size: 1.2rem;
    }
    
    @media (max-width: 600px) {
      .output {
        min-height: 150px;
        padding: 20px 15px;
      }
      
      .previous-operand {
        font-size: 1.5rem;
      }
      
      .current-operand {
        font-size: 3rem;
      }
      
      button {
        font-size: 1.8rem;
        padding: 20px 10px;
      }
      
      [data-operation] {
        font-size: 2rem;
      }
      
      [data-equals] {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>÷</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>×</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>+</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </div>
  <div class="brand">Large Display Calculator by Siddhant</div>

  <script>
    // Calculator functionality
    document.addEventListener('DOMContentLoaded', () => {
      const calculator = {
        currentOperand: '0',
        previousOperand: '',
        operation: undefined,
        
        updateDisplay() {
          const currentOperandElement = document.querySelector('[data-current-operand]');
          const previousOperandElement = document.querySelector('[data-previous-operand]');
          
          currentOperandElement.innerText = this.currentOperand;
          previousOperandElement.innerText = this.previousOperand;
        },
        
        appendNumber(number) {
          if (number === '.' && this.currentOperand.includes('.')) return;
          if (this.currentOperand === '0' && number !== '.') {
            this.currentOperand = number;
          } else {
            this.currentOperand += number;
          }
        },
        
        chooseOperation(operation) {
          if (this.currentOperand === '') return;
          if (this.previousOperand !== '') {
            this.compute();
          }
          this.operation = operation;
          this.previousOperand = `${this.currentOperand} ${this.operation}`;
          this.currentOperand = '';
        },
        
        compute() {
          let computation;
          const prev = parseFloat(this.previousOperand);
          const current = parseFloat(this.currentOperand);
          if (isNaN(prev) || isNaN(current)) return;
          
          switch (this.operation) {
            case '+':
              computation = prev + current;
              break;
            case '-':
              computation = prev - current;
              break;
            case '×':
              computation = prev * current;
              break;
            case '÷':
              computation = prev / current;
              break;
            default:
              return;
          }
          
          this.currentOperand = computation.toString();
          this.operation = undefined;
          this.previousOperand = '';
        },
        
        clear() {
          this.currentOperand = '0';
          this.previousOperand = '';
          this.operation = undefined;
        },
        
        delete() {
          if (this.currentOperand.length === 1) {
            this.currentOperand = '0';
          } else {
            this.currentOperand = this.currentOperand.slice(0, -1);
          }
        }
      };
      
      // Event listeners for buttons
      const numberButtons = document.querySelectorAll('[data-number]');
      const operationButtons = document.querySelectorAll('[data-operation]');
      const equalsButton = document.querySelector('[data-equals]');
      const allClearButton = document.querySelector('[data-all-clear]');
      const deleteButton = document.querySelector('[data-delete]');
      
      numberButtons.forEach(button => {
        button.addEventListener('click', () => {
          calculator.appendNumber(button.innerText);
          calculator.updateDisplay();
        });
      });
      
      operationButtons.forEach(button => {
        button.addEventListener('click', () => {
          calculator.chooseOperation(button.innerText);
          calculator.updateDisplay();
        });
      });
      
      equalsButton.addEventListener('click', () => {
        calculator.compute();
        calculator.updateDisplay();
      });
      
      allClearButton.addEventListener('click', () => {
        calculator.clear();
        calculator.updateDisplay();
      });
      
      deleteButton.addEventListener('click', () => {
        calculator.delete();
        calculator.updateDisplay();
      });
      
      // Initialize display
      calculator.updateDisplay();
    });
  </script>
</body>
</html>
